<script type="text/javascript" src="/static/js/underscore-1.5.1.min.js"></script>

<script type="text/javascript">
var CURRENT_FOLDER = "{{handler.folder}}";
</script>

<script type="text/template" id="parent-folder-template">
<div class="folder row-fluid" path="<%= path %>">
    <div class="icon-arrow-up"></div>
    <!--a href="/file?folder=<%= path %>">Parent</a-->
    <span path="<%= path %>">Parent</span>
</div>
</script>

<script type="text/template" id="folder-template">
<div class="folder row-fluid" path="<%= path %>">
    <div class="icon-folder-open"></div>
    <!--a href="/file?folder=<%= path %>"><%= display %></a-->
    <span path="<%= path %>"><%= display %></span>
</div>
</script>

<script type="text/template" id="file-template">
<div class="file row-fluid">
    <div class="icon-file"></div>
    <a href="/file/<%= path %>" target="_blank"><%= display %></a>
</div>
</script>
