<head>
    <meta charset="utf-8" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Device</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">

<body>

{% include "../template/include/header.html" %}
<div class="container">

    <div style="border: 1px solid orange; background-color: yellow; padding: 10px; margin: 10px 0 10px 0;">
        <label>Devices in the Network</label>
        <br />
        <br />

    </div>

    <div style="border: 1px solid orange; padding: 10px; margin: 0 0 10px 0;">
        The current devices:
        <table style="width: 800px;">
            <tr>
                <td>Name</td>
                <td>IP address</td>
            </tr>
            {% for ipv4, (name, mac) in handler.devices.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ ipv4 }}</td>
            </tr>
            <tr class="" id="menu-{{ mac.replace(":", "-") }}">
                <td colspan="2">
                    <!--select>
                        <option>block</option>
                        <option>mobile phone</option>
                    </select-->
                    <input type="button" class="music_activator" value="Set as Music activator" />
                    <input type="button" class="block" value="Block Wifi access!" />
                    <input type="button" class="unlock" value="Get online!" />
                </td>
            </tr>
            {% end for %}
        </table>

    </div>

    <div style="border: 1px solid orange; background-color: yellow; padding: 10px; margin: 0 0 10px 0;">
        <label></label>
        <select>
        </select>
    </div>

    <div style="border: 1px solid orange; padding: 10px; margin: 0 0 10px 0;">
        Tell your friends: <br />

        <b>How to drive here?</b> <input type="email" /> <input type="submit" /> <br />
    </div>
</div>
</body>

<script type="text/javascript" src="/static/js/underscore-1.5.1.min.js"></script>

</html>
